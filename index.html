<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Om ğŸ’–</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
    }

    .box {
      background: white;
      padding: 35px 45px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      z-index: 2;
      min-width: 300px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    .lyrics {
      font-size: 20px;
      color: #ff4d6d;
      margin-top: 15px;
      min-height: 40px;
      transition: opacity 0.5s ease;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      color: black;
      position: absolute;
      animation: shake 0.4s infinite;
    }

    /* ğŸ˜ NO button shake */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }

    /* ğŸ’• Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- ğŸµ Music -->
  <audio id="music" preload="auto">
    <source src="iloveyou.mp3" type="audio/mpeg">
  </audio>

  <div class="box">
    <h1>Om ğŸ’–<br>Will you be my Valentine?</h1>
    <button id="yes" onclick="yesClicked()">YES ğŸ’˜</button>
    <button id="no">NO ğŸ˜</button>
    <div class="lyrics" id="lyrics"></div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const music = document.getElementById("music");

    // NO button runs away

      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // ğŸ¶ Lyrics lines (timing in seconds â€“ adjust if needed)
    const lyrics = [
      { time: 2, text: "I love youâ€¦ ğŸ’•" },
      { time: 6, text: "I love youâ€¦ ğŸ˜˜" },
      { time: 10, text: "I love youâ€¦ â¤ï¸" },
      { time: 15, text: "Dil yeh mera bas tera haiâ€¦ ğŸ’–" },
      { time: 21, text: "Tu hi meri duniya haiâ€¦ ğŸŒ" },
      { time: 27, text: "Omâ€¦ you are my forever ğŸ’«" }

    function yesClicked() {
      music.volume = 0.8;
      music.play();

      document.querySelector(".box").innerHTML = `
        <h1 style="color:#ff4d6d;">
          Yayyy! ğŸ’•<br>
          I knew it Om ğŸ˜˜<br>
          Youâ€™re officially my Valentine ğŸ’–
        </h1>
        <div class="lyrics" id="lyrics"></div>

    function startLyrics() {
      const lyricsDiv = document.getElementById("lyrics");

      lyrics.forEach(line => {

    // ğŸ’• Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 15) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  </script>

</body>
</html>
